<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and click adventure</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div id="title">
        <h1 id="mainTitle">something</h1>
    </div>
    <div id="gameWindow">
        <!--Invetory box-->
        <div id="inventoryBox" class="foreground">

        </div>
        <!--Dialog bar-->
        <div id="dialogeBar" class="foreground">
            <div id="setMainDialog" class="foreground">
                <div id="mainAvatar" class="foreground">
                    <div id="mainName">

                    </div>
                </div>
                <div id="mainSpeach" class="foreground">

                </div>
                <div id="counterSpeach" class="foreground">

                </div>
                <div id="counterAvatar" class="foreground">
                    <div id="counterName">

                    </div>
                </div>
            </div>
        </div>
        <!--Foreground-->
        <div id="squareTree" class="foreground">

        </div>

        <!--Main Character-->
        <div id="mainCharacter" class="character">

        </div>

        <!--Background Elements-->
        <div id="tileMap" class="background">

        </div>
    </div>
</body>

</html>
