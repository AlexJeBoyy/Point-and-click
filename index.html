<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and click adventure</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div id="title">
        <h1 id="mainTitle">something</h1>
    </div>
    <div id="gameWindow">

        <!--Invetory box-->
        <div id="inventoryBox" class="foreground">
            <ul id="inventoryList">
            </ul>
        </div>
        <!--Dialog bar-->
        <div id="dialogeBar" class="foreground">
            <div id="setMainDialog" class="foreground">

                <div id="mainAvatar" class="foreground">


                    <img src="img/portairt.png" alt="mainAvatar">
                </div>
                <div id="mainName"></div>
                <div id="mainSpeach" class="foreground speechBubble">

                </div>
                <div id="counterSpeach" class="foreground speechBubble">

                </div>
                <div id="counterAvatar" class="foreground"></div>
                <div id="counterName">

                </div>
                <div id="brownBar" class="background"></div>
            </div>
        </div>
        <!--Foreground-->
        <div id="statue" class="foreground"></div>

        <div id="doorWizardTower" class="foreground"></div>
        <div id="key" class="foreground"></div>
        <div id="pond" class="foreground"></div>


        <!--Main Character-->
        <div id="mainCharacter" class="character">
            <img src="img/animated-character-1-idle.gif" alt="mainCharacter" id="mcImage">
        </div>

        <!--Background Elements-->
        <div id="tileMap" class="background">
            <img src="img/bgcap.png" alt="tileMap" draggable="false">

        </div>
    </div>


    <audio id="heroAudio">
        <source src="Audio/Gibberish - Sound Effect_01.mp3">
    </audio>

    <audio id="counterAudio">
        <source src="Audio/high pitch voice.mp3">
    </audio>

</body>

</html>
